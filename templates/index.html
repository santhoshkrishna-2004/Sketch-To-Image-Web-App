<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Image Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Sketch to Image Generator</h1>
    </header>
    <div class="toolbar">
        <div class="tool-group">
            <label for="brushSize">
                <i class="fas fa-paint-brush"></i>
                Brush Size:
            </label>
            <input type="range" id="brushSize" min="1" max="50" value="2">
            <div class="brush-preview"></div>
        </div>
        <div class="tool-group">
            <label for="brushColor">
                <i class="fas fa-palette"></i>
                Color:
            </label>
            <input type="color" id="brushColor" value="#000000">
        </div>
        <div class="tool-group">
            <label for="brushOpacity">
                <i class="fas fa-sliders-h"></i>
                Opacity:
            </label>
            <input type="range" id="brushOpacity" min="0" max="100" value="100">
        </div>
        <div class="tool-group">
            <label for="brushType">
                <i class="fas fa-pencil-alt"></i>
                Brush Type:
            </label>
            <select id="brushType">
                <option value="round">Round</option>
                <option value="square">Square</option>
                <option value="texture">Texture</option>
                <option value="charcoal">Charcoal</option>
                <option value="watercolor">Watercolor</option>
            </select>
        </div>
        <div class="tool-group">
            <button id="undoButton" aria-label="Undo">
                <i class="fas fa-undo"></i>
                Undo
            </button>
            <button id="redoButton" aria-label="Redo">
                <i class="fas fa-redo"></i>
                Redo
            </button>
            <button id="eraseButton" aria-label="Toggle Erase">
                <i class="fas fa-eraser"></i>
                Erase
            </button>
            <button id="clearButton" aria-label="Clear Canvas">
                <i class="fas fa-trash"></i>
                Clear
            </button>
        </div>
        <div class="tool-group">
            <button id="saveButton" class="generate-btn" aria-label="Generate Image">
                <i class="fas fa-magic"></i> Generate
            </button>
            <button id="downloadSketchButton" aria-label="Download Sketch">
                <i class="fas fa-download"></i>
                Download Sketch
            </button>
            <button id="downloadGeneratedButton" aria-label="Download Generated Image">
                <i class="fas fa-image"></i>
                Download Generated
            </button>
        </div>
    </div>
    <div class="container">
        <div class="canvas-container">
            <div class="grid-toggle" id="gridToggle">
                <i class="fas fa-border-all"></i>
            </div>
            <canvas id="canvas" width="512" height="512"></canvas>
        </div>
        <div class="image-container">
            <img id="generatedImage" alt="Generated Image">
        </div>
    </div>
    <div id="promptModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">Ã—</span>
            <h2>Describe the Image to Generate</h2>
            <p>Your sketch will be used along with your text description to generate an image. Please provide details
                about colors, style, and any additional elements you'd like to see in the final image.</p>
            <input type="text" id="promptText"
                placeholder="Enter your description here (e.g., a colorful flower in a garden)...">
            <button id="submitPrompt" class="generate-btn">
                <i class="fas fa-check"></i> Generate Image
            </button>
        </div>
    </div>
    <div class="live-preview">
        <img id="previewImage" alt="Live Preview">
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
